{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="left-0 right-0 backdrop-blur-md bg-white/30 rounded-sm shadow-md mt-20">
  <div class="select-none text-center py-7 font-thin text-xl">главное меню</div>
</div>

<div class="justify-center content-center flex  mt-20">
  <div class="backdrop-blur-md bg-white/30 rounded-lg shadow-md w-80">
    <div class="select-none py-7 text-center shadow-sm text-xl font-thin hover:bg-white/20" onclick="redirect('stendup')">
      стендап
    </div>

    <div class="select-none py-7 text-center shadow-sm text-xl font-thin hover:bg-white/20" onclick="redirect('podcast')">
      подкасты
    </div>

    <div class="select-none py-7 text-center shadow-sm text-xl font-thin hover:bg-white/20" onclick="redirect('book')">
      книги
    </div>

    <div class="select-none py-7 text-center shadow-sm text-xl font-thin hover:bg-white/20" onclick="redirect('chanenel')">
      анонсы
    </div>
  
    <div class="select-none py-7 text-center shadow-sm text-xl font-thin hover:bg-white/20" onclick="redirect('about')">
      о проекте
    </div>
    
  </div>
</div>

<script>
  function redirect(routeName) {
    var routes = {
        'stendup': "{% url 'api:stendup' %}",
        'podcast': "{% url 'api:podcast' %}",
        'book': "{% url 'api:book' %}",
        'chanenel':"https://t.me/sh_env",
        'about': "{% url 'api:about' %}"
    };

    if (routes[routeName]) {
        window.location.href = routes[routeName];
    } else {
        console.error('Route not found: ' + routeName);
    }
    Telegram.WebApp.HapticFeedback.impactOccurred('medium');
  }
</script>

{% endblock %}
