{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg+xml" href="{% static 'icon.png' %}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Ensure the background stays behind content */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Pushes background behind all other content */
        }

        .background-container .relative {
            position: relative;
        }

        /* Styles for the foreground content */
        .foreground-content {
            position: relative;
            z-index: 1; /* Ensures this content is on top of the background */
        }

        /* Height adjustment to fill the screen */
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
{% tailwind_css %}
</head>



<div class="background-container">
    <div class="relative h-screen w-screen bg-sky-200 blur-3xl">
        <div>
            <div class="absolute top-64 bg-opacity-50 w-80 h-80 rounded-full bg-purple-400"></div>
            <div class="absolute top-36 left-24 bg-opacity-50 w-80 h-80 rounded-full bg-red-400"></div>
            <div class="absolute bg-opacity-50 w-80 h-80 rounded-full bg-yellow-400"></div>
        </div>
    </div>
</div>

<div class="foreground-content">
    {% block content %}{% endblock %}
</div>


</body>
</html>
