{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg+xml" href="{% static 'icon.png' %}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            z-index: -1; 
        }

        .background-container .relative {
            position: relative;
        }

        .foreground-content {
            position: relative;
            z-index: 1;
        }

        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
{% tailwind_css %}
</head>

<body>

    <div class="background-container">
        <div class="h-screen w-screen fixed bg-sky-200">
            <div>
                <div class="blur-3xl absolute top-64 bg-opacity-50 w-80 h-80 rounded-full bg-purple-400"></div>
                <div class="blur-3xl absolute top-36 left-24 bg-opacity-50 w-80 h-80 rounded-full bg-red-400"></div>
                <div class="blur-3xl absolute bg-opacity-50 w-80 h-80 rounded-full bg-yellow-400"></div>
            </div>
        </div>
    </div>

    <div class="foreground-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
